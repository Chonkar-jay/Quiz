<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>User-through Quiz</title>
</head>
<body>
    <div class="container main_section" >
        <div class="Q_A_MainSection" >
            <div id="heading">
                <h1>Quiz</h1>
            </div>
            <div class="Q_A_Section">
            <ol><li>Write your question<br><textarea class="question" onclick="questionArea()"></textarea></li></ol>
            
            <li>
                <input type="text"  placeholder="option A" id="optionA">
            </li>
            <li>
                <input type="text" placeholder="option B" id="optionB">
            </li>
            <li>
                <input type="text" placeholder="option C" id="optionB">
            </li>
            <li>
                <input type="text" placeholder="option D" id="optionB">
            </li>
            <span>
                <label id="correctAnswer"><li>Correct Answer : </li></label>
                <select>
                    <option class="select_a" value="select A">Option A</option>
                    <option class="select_c" value="select C">Option C</option>
                    <option class="select_d" value="select D">Option D</option>
                </select>
          
                <button id="submit">ADD</button>
            </span>
          <div id="showScore" class="scoreA"></div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
